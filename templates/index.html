<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Bubby - Family History Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #796878;
            --secondary-color: #F5E6E8;
            --text-color: #2C1810;
            --background-color: #FDF8F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        .chat-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--secondary-color);
            margin-left: auto;
            color: var(--text-color);
        }

        .bot-message {
            background-color: var(--primary-color);
            color: white;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Source Sans Pro', sans-serif;
        }

        button {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #645868;
        }

        .typing-indicator {
            padding: 10px;
            color: var(--primary-color);
            font-style: italic;
            display: none;
        }

        .header-description {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2em;
            font-size: 1.2em;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .message {
                max-width: 90%;
            }
            
            button {
                padding: 15px 20px;
            }
            .chat-container {
                height: 70vh; /* Reduce height for smaller screens */
                max-height: 70vh; /* Ensure it doesn't exceed 70% of the viewport */
                overflow-y: auto; /* Maintain scroll if content exceeds */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Bubby</h1>
        <p class="header-description">"Your Familyâ€™s Story, Wrapped with Love!"</p>
        <div class="chat-container" id="chat-container"></div>
        <div class="typing-indicator" id="typing-indicator">Bubby is thinking...</div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Ask Bubby about your family history...">
            <button onclick="sendMessage()">Ask</button>
        </div>
    </div>

    <script>
        const sessionId = Math.random().toString(36).substring(7);
        
        function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add initial welcome message
        window.onload = function() {
            addMessage("Shalom! I'm Bubby, your Jewish Family History assistant. How can I help you trace your family history?", false);
        };

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            const typingIndicator = document.getElementById('typing-indicator');
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                typingIndicator.style.display = 'block';

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Session-Id': sessionId
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    typingIndicator.style.display = 'none';
                    addMessage(data.response, false);
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage('Oy vey! Something went wrong. Maybe try again?', false);
                }
            }
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
